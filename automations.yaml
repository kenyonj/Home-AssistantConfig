- alias: 'Turn on house numbers 15 minutes before sunset'
  trigger:
    platform: sun
    event: sunset
    offset: "-00:15:00"
  action:
    service: switch.turn_on
    entity_id: switch.house_numbers
    
- alias: 'Turn off house numbers 15 minutes after sunrise'
  trigger:
    platform: sun
    event: sunrise
    offset: "+00:15:00"
  action:
    service: switch.turn_off
    entity_id: switch.house_numbers